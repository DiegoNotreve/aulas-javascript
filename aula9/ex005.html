<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      body {
        background: #d55;
        color: #fff;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div name="msg">Usando nome</div>
    <div name="msg">Usando nome</div>
    <div id="msg">Usando ID</div>
    <div id="msg">Usando ID</div>
    <div id="target">Usando querySelector</div>
    <div id="target2">Usando querySelector</div>
    <div class="msg">Clique em mim</div>

  <script>
    var corpo = document.body;
corpo.style.background = "black";

/* pegando elemento por tag */
var p1 = document.getElementsByTagName("p")[0];
document.write("Est√° escrito assim: " + p1.innerText);

/* pegando elemento por id */
var d = document.getElementById("msg");
d.style.background = "red";

/* pegando por nome */
var c = window.document.getElementsByName("msg")[1];
c.style.color = "green"

/* pegando por class */
var f = document.getElementsByClassName("msg")[0];
f.style.color = "blue";

/* FORMA NOVA E CORRETA */

var d = document.querySelector('div#target2')
d.style.color = 'violet'
  </script>

  </body>
</html>
