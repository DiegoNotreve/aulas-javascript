<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidade</title>
</head>
<body>
    <h1>testando nacionalidade</h1>
    Digite o país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Testar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
function calcular(){

        var nacionalidade = document.getElementById('txtpais').value.toLowerCase();
        var res = document.getElementById('res')
    

        if (nacionalidade === 'brasil') {
            res.innerHTML = `<p>Vc é Brasileiro</p>`
        }
        else{
            
            res.innerHTML = `<p>Vc é gringo. </p>`;
        }
    }
    </script>
</body>
</html>
