<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE MULTA</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            
            if(vel > 60) {
                res.innerHTML += `<p>Sua velocidade é maior que 60. Multado!<p>`
                    res.innerHTML+= `<p>dirija com cuidado<p>`
            }

           

        }
    </script>
</body>
</html>
